<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
        width: 100%;
        height: 100%;
      }

      .container {
        padding: 20px;
      }

      textarea {
        width: 100%;
        height: 80px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: vertical;
      }

      button {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background-color: #d62828;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea id="prompt" placeholder="Enter layout prompt or paste here..."></textarea>
      <button id="generate">Generate Layout</button>
    </div>

    <script>
      window.onload = () => {
        const promptInput = document.getElementById("prompt");
        const button = document.getElementById("generate");

        // Focus input for easy paste
        promptInput.focus();

        button.onclick = () => {
          const prompt = promptInput.value.trim();
          if (prompt.length === 0) {
            alert("Please enter a prompt.");
            return;
          }

          parent.postMessage({ pluginMessage: { type: "generate-layout", prompt } }, "*");
        };
      };
    </script>
  </body>
</html>
